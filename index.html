<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Badminton Score Tracker</title>
</head>
<body>

<div class="iphone-13-mini-1">
	<img src="Images/Game_Dark.png" alt="Background" class="game-dark-1">
	<div class="iconplayer1"></div>
	<div class="iconplayer2"></div>
	<div class="iconplayer3"></div>
	<div class="iconplayer4"></div>
	<img src="Images/Shuttle.png" alt="Shuttle" class="shuttleplayer1">
	<img src="Images/Shuttle.png" alt="Shuttle" class="shuttleplayer2">
	<img src="Images/Shuttle.png" alt="Shuttle" class="shuttleplayer3">
	<img src="Images/Shuttle.png" alt="Shuttle" class="shuttleplayer4">
	<div class="buttonT1">Team 1</div>
	<div class="buttonT2">Team 2</div>
	<div class="start-game">Start Game</div>
	<div class="score-labels">
		<div class="scoreT1">Team 1 Score: 0</div>
		<div class="scoreT2">Team 2 Score: 0</div>
	</div>
</div>
<script src="scripts.js"></script>
</body>
</html>
